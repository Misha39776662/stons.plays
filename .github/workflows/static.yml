* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #001f3f;
    color: #fff;
    line-height: 1.6;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

.header {
    background-color: #003366;
    padding: 20px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.8em;
    color: #fff;
}

.nav {
    display: flex;
    gap: 20px;
}

.nav-link {
    color: #ccc;
    text-decoration: none;
    font-size: 1.1em;
}

.nav-link:hover {
    color: #fff;
}

.auth-buttons .btn {
    margin-left: 10px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-btn {
    background-color: #00509E;
    color: #fff;
}

.signup-btn {
    background-color: #007bff;
    color: #fff;
}

.banner {
    background: #004080;
    padding: 80px 0;
    text-align: center;
}

.banner h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.banner p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.play-btn {
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.play-btn:hover {
    background-color: #00509E;
}

.games {
    padding: 60px 0;
    text-align: center;
}

.games h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.game-card {
    background-color: #002244;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    color: #fff;
}

.game-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.game-card h3 {
    font-size: 1.1em;
}

.footer {
    background-color: #003366;
    padding: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #bbb;
}
